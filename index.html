<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="total">
            <section id="stopwatch">
                <p id="display">
                    <span id="hour">00</span><sub>Hours</sub>:<span id="minutes">00</span><sub>Minutes</sub>:<span id="seconds">00</span><sub>seconds</sub>.<span id="hundredths">00</span><sub>hundredths</sub>
                </p>

                <div id="buttons">
                    <!-- <button class="btn start">start</button>
                    <button class="btn pause">Pause</button>
                    <button class="btn reset">Reset</button> -->
                </div>
            </section>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
